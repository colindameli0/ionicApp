<!-- CREATE NEW TASK MODAL -->
<ion-modal-view>

  <ion-header-bar class="bar-secondary">
    <h1 class="title">New Task</h1>
    <button class="button button-clear button-assertive cancel" ng-click="closeNewTask()">Cancel</button>
  </ion-header-bar>

  <ion-content>
    <form ng-submit="createTask(task)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="What do you need to do...?" ng-model="task.title" focus="true">
        </label>
      </div>
      <button type="submit" class="button button-block button-positive icon-right ion-compose">Create This Task</button>
    </form>
  </ion-content>

</ion-modal-view>
